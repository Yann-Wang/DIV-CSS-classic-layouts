<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>两列布局-定宽+自适应</title>
	<link rel="stylesheet" href="../css/2col-auto-px.css">
	<style>
		/* 页面样式 */

		h1 {
			text-align: center;
		}
	</style>
</head>

<body>
	<h1>两列布局: 左侧自适应</h1>
	<h4>布局方案1：边栏向右浮动，内容区直接设置右边距即可</h4>
	<div class="container1">
		<div class="col-side">
			边栏-固定<br>
			先加载<br>
			<br>
			float: right;<br>
			width: 200px;<br>
		</div>
		<div class="col-main">
			内容-自适应<br>
			后加载<br>
			<br>
			margin-right: 210px;
		</div>
	</div>
	<h4>布局方案2：边栏在哪边就向哪边浮动，先加载内容区，且内容区里面还有包裹一层设置外边距</h4>
	<div class="container2">
		<div class="wrap">
			<div class="col-main">
				内容-自适应<br>
				先加载<br>
				<br>
				外层div：<br>
				float: right;<br>
				width: 100%;<br>
				<br>
				内层div：<br>
				margin-right: 210px;
			</div>
		</div>
		<div class="col-side">
			边栏-固定<br>
			后加载<br>
			<br>
			float: right;<br>
			margin-right: -100%;<br>
			width: 200px;
		</div>
	</div>
</body>

</html>
